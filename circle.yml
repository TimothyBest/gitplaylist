machine:
  timezone:
    America/Los_Angeles
  services:
    - docker
  python:
    version:
      3.5.1
  environment:
    ENV: testing

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  override:
    - npm install
    - pip install -r requirements.txt
    - gem install sass

test:
  override:
    - coverage run --source='.' -m behave
  post:
    - pip install codecov && codecov

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -p $DOCKER_PASS -u $DOCKER_NAME
      - docker build -t gitplaylist/gitplaylist .
      - docker push gitplaylist/gitplaylist:${CIRCLE_SHA1}
      - docker push gitplaylist/gitplaylist:latest
