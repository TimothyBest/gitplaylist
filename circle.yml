machine:
  timezone:
    America/Los_Angeles
  python:
    version:
      3.5.1
  environment:
    ENV: testing

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  override:
    - npm install
    - pip install -r requirements.txt

test:
  override:
    - behave
  post:
    - bash <(curl -s https://codecov.io/bash)
