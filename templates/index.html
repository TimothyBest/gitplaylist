<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#59B390"/>
    <title>gitPlaylist</title>
    <link rel="shortcut icon" href="brand/images/favicon.png?v=1"/>
    <link rel="stylesheet" type="text/css" href="brand/css/app.css"/>
  </head>
  <body>
    <header>
      <div class="container flex-row-space-between">
        <h1>
          <a href="/">gitPlaylists</a>
        </h1>
        <nav class="material-tabs">
          {% block nav_links %}
          <a href="/login">Login</a>
          <a href="/sign-up">Sign up</a>
          {% endblock %}
        </nav>
      </div>
    </header>
    <main>
      {% block content %}
      <div class="container">
        HOMEPAGE
      </div>
      {% endblock %}
    </main>
    <footer class="container">
      <hr/>
      FOOTER
    </footer>
    {% block script %}
    {% assets "jsx" %}
    <script src="{{ ASSET_URL }}" type="text/javascript"></script>
    {% endassets %}
    {% endblock %}
  </body>
</html>
