{% extends 'public/index.html' %}


{% block content %}
<div class="container">
  <h3>Login</h3>
  <hr/>
  <form action="login" method="post">
    <label>
      Email
      <input name="email" type="email"/>
    </label>
    <label>
      Password
      <input name="password" type="Password"/>
    </label>
    <input type="submit"/>
  </form>
  <a>Forgot Password?</a>
</div>
{% endblock %}
