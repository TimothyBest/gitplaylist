{% extends 'public/index.html' %}


{% block content %}
<div class="container">
  <h3>Sign up</h3>
  <form action="login">

    <input type="text" name="email"/>
    <label for="password">Password</label>
    <input type="password" name="password"/>

  </form>
</div>
{% endblock %}
