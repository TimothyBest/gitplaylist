{% extends 'public/index.html' %}


{% block content %}
<div class="container">
  <h3>Sign up</h3>
  <hr/>
  <form action="sign_up" method="post">
    <p>{{ errors }}</p>
    <label>
      Email
      <input name="email" type="email"/>
    </label>
    <label>
      Password
      <input name="password" type="Password"/>
    </label>
    <input type="submit"/>
  </form>

  <a href="{{ url_for('oauth.github_auth') }}">Github Sign Up</a>
</div>
{% endblock %}
